<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artistic Works Viewer</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #0f1115; color: #f5f5f5; }
    .viewer-root { position: fixed; inset: 0; display: flex; flex-direction: column; }
    .toolbar { display: flex; gap: 8px; align-items: center; padding: 8px 12px; background: #1a1f29; border-bottom: 1px solid #2a3240; }
    .toolbar button { padding: 6px 10px; border: none; border-radius: 6px; background: #2a3240; color: #fff; cursor: pointer; }
    .toolbar button:hover { background: #374054; }
    .page-indicator { margin-left: 8px; opacity: 0.85; }
    .canvas-wrap { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; display: flex; justify-content: center; align-items: flex-start; padding: 12px; }
    canvas { background: #111; box-shadow: 0 0 24px rgba(0,0,0,0.35); }
    .footer { padding: 10px 12px; background: #0f1115; border-top: 1px solid #2a3240; display: flex; justify-content: space-between; align-items: center; }
    .footer a { color: #9ec3ff; text-decoration: none; }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="viewer-root">
    <div class="toolbar" role="toolbar" aria-label="PDF 工具栏">
      <button id="zoomOut" aria-label="缩小">-</button>
      <button id="zoomIn" aria-label="放大">+</button>
      <button id="prev" aria-label="上一页">上一页</button>
      <button id="next" aria-label="下一页">下一页</button>
      <span class="page-indicator" id="pageIndicator">第 1 / ? 页</span>
    </div>
    <div class="canvas-wrap">
      <canvas id="pdfCanvas"></canvas>
    </div>
    <div class="footer">
      <span>© <span id="year"></span> 张凌霄 · zhanglingxiao.com</span>
      <a href="/works/" aria-label="返回目录页">返回目录页</a>
    </div>
  </div>
  <!-- 自托管 pdf.js（同域） -->
  <script src="/assets/libs/pdfjs/pdf.min.js"></script>
  <script src="/assets/pdf-viewer.js"></script>
</body>
</html>
